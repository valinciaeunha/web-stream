services:
  # 1. Reverse Proxy (Nginx / Caddy) - Optional but recommended for SSL
  # For now, we expose ports directly.

  # 2. Redis (Job Queue)
  redis:
    image: redis:alpine
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  # 3. Backend (API & Worker)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - PORT=5000
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_BUCKET_RAW=${S3_BUCKET_RAW}
      - S3_BUCKET_PUBLIC=${S3_BUCKET_PUBLIC}
      - CDN_DOMAIN=${CDN_DOMAIN}
    env_file: .env
    depends_on:
      - redis
    ports:
      - "5000:5000"
    volumes:
      - ./backend/temp:/app/temp
      - ./backend/uploads:/app/uploads

  # 4. Transcoder Worker
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    command: npm run worker
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_BUCKET_RAW=${S3_BUCKET_RAW}
      - S3_BUCKET_PUBLIC=${S3_BUCKET_PUBLIC}
    env_file: .env
    depends_on:
      - redis
      - backend
    volumes:
      - ./backend/temp:/app/temp
      - ./backend/uploads:/app/uploads

  # 5. Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=https://api1.vinzhub.cloud
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NEXT_PUBLIC_API_URL=https://api1.vinzhub.cloud
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  redis_data:
