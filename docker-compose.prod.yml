services:
  # 1. Reverse Proxy (Nginx / Caddy) - Optional but recommended for SSL
  # For now, we expose ports directly.

  # 2. Redis (Job Queue)
  redis:
    image: redis:alpine
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  # 3. Backend (API & Worker)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    env_file: .env.production
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
    depends_on:
      - redis
    ports:
      - "5000:5000"
    volumes:
      - ./backend/temp:/app/temp
      - ./backend/uploads:/app/uploads

  # 4. Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    env_file: .env.production
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://api.vinzhub.cloud # Ganti domain asli
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  redis_data:
